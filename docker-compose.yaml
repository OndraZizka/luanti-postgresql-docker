---
services:

  mynetest:
    profiles: ["minetest-adjusted"]
    build:
      dockerfile: myMinetest.dockerfile
    image: mynetest
    container_name: mynetest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - "CLI_ARGS=--gameid mineclonia" #optional
    volumes:
      - ./minetest-data:/config/.minetest
    ports:
      - 30000:30000/udp
    #restart: unless-stopped
    depends_on:
      - postgres

  minetest:
    container_name: minetest
    image: lscr.io/linuxserver/minetest:latest
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Etc/UTC
      #CLI_ARGS: "--gameid devtest"   ## This worked, created a world.
      #CLI_ARGS: "--gameid mineclonia --migrate postgres"
      CLI_ARGS: "--gameid mineclonia"
      ## Does not work:
      ## --pgsql_connection 'host=minetest-postgres port=5432 user=postgres password=postgres dbname=postgres' 
      ## Needs to be set in the world.mt file as pgsql_connection = host=minetest-postgres ...
    volumes:
      - ./minetest-data:/config/.minetest
    ports:
      - 30000:30000/udp
    restart: no
    depends_on:
      - postgres


  postgres:
    container_name: minetest-postgres
    #image: postgres:17
    image: mypostgres:latest
    build:
      dockerfile: myPostgres.dockerfile
    environment:
      #- POSTGRES_PASSWORD=minetest-pass
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      #- POSTGRES_PASSWORD_FILE=/run/secrets/postgres-passwd
      #- POSTGRES_PASSWORD_FILE=/postgres-passwd.txt
      #POSTGRES_PASSWORD_FILE: /postgres-passwd.txt
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./postgres-listenall.conf:/etc/postgresql/postgresql.conf
      #- ./postgres-passwd.txt:/postgres-passwd.txt
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    shm_size: 128mb
    

  #adminer: { image: "adminer", ports: [ 8080:8080 ] }


x-shared-minetest:
  environment:
    - PUID=1000
    - PGID=1000
    - TZ=Etc/UTC
    - "CLI_ARGS=--gameid devtest" #optional
  volumes:
    - ./minetest-data:/config/.minetest
  ports:
    - 30000:30000/udp
  restart: unless-stopped
  depends_on:
    - postgres
